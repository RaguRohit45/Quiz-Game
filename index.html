<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLkBEo17uoezWCuG6UFavYoB1EIYP-ixRXdMh6iuqmAv2DWOorx8a1BnY&s" type="image/icon type">
    <title>Quiz Game</title>
</head>
<body>
    <div>
        <div id="quiz-con">
            <h1>Quiz Game</h1>
            <div id="stbtn">
                <center><button class="btn" onclick="start()" id="start-btn">Start</button></center>
            </div>
            <div id="quiz" class="hidden">
                <b><div id="ques"></div></b>
                <div id="opt"></div>
                <div id="pro"></div>
                <div id="npbtn">
                    <button class="btn" id="pre" disabled>Previous</button>
                    <button class="btn" id="next-btn">Next</button>
                </div>
            </div>
            <div id="result" class="hidden">
                <p id="score"></p>
                <p id="feedback"></p>
                <button id="retry-btn" class="btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
